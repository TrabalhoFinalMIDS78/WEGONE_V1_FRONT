<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WegOne - Manual de Pesquisas WEG</title>
<style>
  body {
    background: #121212;
    color: #ddd;
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1, h2 {
    color: gold;
  }
  input#busca {
    width: 100%;
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 6px;
    border: none;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  ul#listaProdutos {
    list-style: none;
    padding-left: 0;
    max-height: 180px;
    overflow-y: auto;
    border: 1px solid #444;
    border-radius: 6px;
    margin-bottom: 30px;
  }
  ul#listaProdutos li {
    padding: 8px 12px;
    border-bottom: 1px solid #333;
    cursor: default;
  }
  ul#listaProdutos li:hover {
    background: gold;
    color: #121212;
  }
  #catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 12px;
    margin-bottom: 30px;
  }
  .produto {
    background: #222;
    padding: 18px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  .produto:hover {
    background: gold;
    color: #121212;
  }
  #atalhos {
    background: #1a1a1a;
    padding: 18px;
    border-radius: 10px;
    font-size: 0.95rem;
    line-height: 1.6;
  }
  #atalhos a {
    color: gold;
    text-decoration: none;
    margin-right: 12px;
  }
  #atalhos a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>WegOne - Manual de Pesquisas WEG</h1>

<input type="text" id="busca" placeholder="Pesquisar manual ou produto..." oninput="filtrar()">

<ul id="listaProdutos"></ul>

<h2>CatÃ¡logo RÃ¡pido de Produtos</h2>
<section id="catalogo"></section>

<h2>Destaques e Atalhos</h2>
<section id="atalhos"></section>

<script>
  const produtos = [
    { nome: "Inversor CFW300", categoria: "Inversores" },
    { nome: "Motor W22 IR3 Premium", categoria: "Motores" },
    { nome: "Transformador Seco 15kVA", categoria: "Transformadores" },
    { nome: "Gerador Diesel 200kVA", categoria: "Geradores" }
  ];

  const catalogoCategorias = ["Inversores", "Motores", "Transformadores", "Geradores"];

  const atalhos = {
    ultimosManuais: ["CFW900", "Motor W50"],
    maisPesquisados: ["Transformador Seco", "CFW300"],
    dicaTecnica: "Como escolher o motor ideal?"
  };

  function mostrarProdutos(lista) {
    const ul = document.getElementById("listaProdutos");
    ul.innerHTML = "";
    if (lista.length === 0) {
      const li = document.createElement("li");
      li.textContent = "Nenhum produto encontrado.";
      li.style.fontStyle = "italic";
      ul.appendChild(li);
      return;
    }
    lista.forEach(produto => {
      const li = document.createElement("li");
      li.textContent = produto.nome;
      ul.appendChild(li);
    });
  }

  function mostrarCatalogo() {
    const sec = document.getElementById("catalogo");
    sec.innerHTML = "";
    catalogoCategorias.forEach(cat => {
      const div = document.createElement("div");
      div.className = "produto";
      div.textContent = cat;
      sec.appendChild(div);
    });
  }

  function mostrarAtalhos() {
    const sec = document.getElementById("atalhos");
    sec.innerHTML = `
      <div>ðŸ†• Ãšltimos Manuais: ${atalhos.ultimosManuais.map(m => `<a href="#">${m}</a>`).join(", ")}</div>
      <div>ðŸ”¥ Mais Pesquisados: ${atalhos.maisPesquisados.map(m => `<a href="#">${m}</a>`).join(", ")}</div>
      <div>ðŸ’¡ Dica TÃ©cnica: <i>${atalhos.dicaTecnica}</i></div>
    `;
  }

  function filtrar() {
    const termo = document.getElementById("busca").value.toLowerCase();
    const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
    mostrarProdutos(filtrados);
  }

  window.onload = () => {
    mostrarProdutos(produtos);
    mostrarCatalogo();
    mostrarAtalhos();
  };
</script>

</body>
</html>
