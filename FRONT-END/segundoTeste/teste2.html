<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WegOne - Sistema de Orientações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>WegOne</h1>
  <select id="language">
    <option value="pt">Português</option>
    <option value="en">Inglês</option>
    <option value="de">Alemão</option>
  </select>
</header>

<nav>
  <ul>
    <li><a href="#cadastro">Cadastrar Orientação</a></li>
    <li><a href="#pesquisa">Pesquisar Orientação</a></li>
    <li><a href="#editar">Editar Orientação</a></li>
    <li><a href="#excluir">Excluir Orientação</a></li>
    <li><a href="#sair">Sair</a></li>
  </ul>
</nav>

<main>
  <section id="cadastro">
    <h2>Cadastrar Orientação</h2>
    <form>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo">

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option>Manual de Operação</option>
        <option>Procedimento de Segurança</option>
        <option>Manutenção e Reparos</option>
        <option>Testes e Diagnóstico</option>
        <option>Manual de Conduta e Operações Setoriais</option>
      </select>

      <label for="conteudo">Conteúdo:</label>
      <textarea id="conteudo" name="conteudo"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </section>
</main>

</body>
</html>
